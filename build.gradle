buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "com.google.protobuf:protobuf-gradle-plugin:0.9.4"
    }
}

plugins {
    id 'java'
    id 'application'
    id 'com.google.protobuf' version '0.9.4'
}

group = 'com.example'
version = '1.0'

repositories {
    mavenCentral()
}

// -------------------- Global Subproject Configuration --------------------
subprojects {
    apply plugin: 'java'
    apply plugin: 'com.google.protobuf'

    repositories {
        mavenCentral()
    }

    java {
        // Set to JDK version you are using (e.g., 17 or 21)
        toolchain {
            languageVersion = JavaLanguageVersion.of(21)
        }
    }

    dependencies {
        testImplementation 'junit:junit:4.13.2'
    }

    sourceSets {
        main {
            java {
                srcDirs 'src/main/java',
                        "${buildDir}/generated/source/proto/main/java",
                        "${buildDir}/generated/source/proto/main/grpc"
            }
        }
    }

    // Suppress obsolete source/target warnings
    tasks.withType(JavaCompile) {
        options.compilerArgs += [
            '--add-exports', 'java.base/jdk.internal.module=ALL-UNNAMED'
        ]
        options.encoding = 'UTF-8'
    }

    // Disable proto generation by default for other projects
    tasks.withType(com.google.protobuf.gradle.GenerateProtoTask) {
        enabled = false
    }
}

// -------------------- Shared Project --------------------
project(':shared') {

    dependencies {
        implementation 'com.google.protobuf:protobuf-java:3.25.3'
        implementation 'io.grpc:grpc-netty-shaded:1.64.0'
        implementation 'io.grpc:grpc-protobuf:1.64.0'
        implementation 'io.grpc:grpc-stub:1.64.0'
        implementation 'jakarta.annotation:jakarta.annotation-api:2.1.1' // Fix for @Generated
    }

    protobuf {
        protoc {
            artifact = "com.google.protobuf:protoc:3.25.3:windows-x86_64@exe"
        }
        plugins {
            grpc {
                artifact = "io.grpc:protoc-gen-grpc-java:1.64.0:windows-x86_64@exe"
            }
        }
        generateProtoTasks {
            all().each { task ->
                task.builtins {
                    java {
                        option 'annotate_code' // Generates @javax.annotation.Generated
                    }
                }
                task.plugins {
                    grpc {}
                }
            }
        }
    }

    sourceSets {
        main {
            proto {
                srcDir 'src/main/proto' // Proto files location
            }
            java {
                srcDirs 'src/main/java',
                        "${buildDir}/generated/source/proto/main/java",
                        "${buildDir}/generated/source/proto/main/grpc"
            }
        }
    }

    // Enable proto generation for shared
    tasks.withType(com.google.protobuf.gradle.GenerateProtoTask) {
        enabled = true
    }

    // Replace javax.annotation.Generated with jakarta.annotation.Generated after proto generation
    tasks.withType(JavaCompile).configureEach {
        doFirst {
            def protoJavaDir = file("${buildDir}/generated/source/proto/main/java")
            def protoGrpcDir = file("${buildDir}/generated/source/proto/main/grpc")

            [protoJavaDir, protoGrpcDir].each { dir ->
                fileTree(dir).matching { include '**/*.java' }.forEach { f ->
                    def text = f.text.replaceAll('@javax\\.annotation\\.Generated', '@jakarta.annotation.Generated')
                    f.text = text
                }
            }
        }
    }

    // Handle duplicate proto files gracefully
    tasks.withType(ProcessResources) {
        duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    }
}

// -------------------- Server Project --------------------
project(':server') {
    apply plugin: 'application'
    dependencies {
        implementation project(':shared')
        implementation 'com.google.code.gson:gson:2.10.1' // <- Add this
    }

    application {
        mainClass = "backend.TicketServerMain"
    }
}

// -------------------- Client Project --------------------
project(':client') {
    apply plugin: 'application'
    dependencies {
        implementation project(':shared')
        implementation 'com.google.code.gson:gson:2.10.1'
    }

    application {
        mainClass = "app.Main"
    }
}
